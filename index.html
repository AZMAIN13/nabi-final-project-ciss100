<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream World</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Ice Cream World!</h1>
  </header>
  <div class="content">
    <div class="flavor-section">
      <h2>Select Your Flavor</h2>
      <select id="flavorSelect">
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="strawberry">Strawberry</option>
        <option value="mint">Mint</option>
        <option value="mango">Mango</option>
      </select>
      <button id="chooseButton">Choose Flavor</button>
      <p id="selectedFlavor">You have selected: None</p>
    </div>
    <div class="ice-cream-options">
      <h2>Explore Ice Cream Options</h2>
      <button class="ice-cream-btn" data-flavor="vanilla">Vanilla</button>
      <button class="ice-cream-btn" data-flavor="chocolate">Chocolate</button>
      <button class="ice-cream-btn" data-flavor="strawberry">Strawberry</button>
      <button class="ice-cream-btn" data-flavor="mint">Mint</button>
      <button class="ice-cream-btn" data-flavor="mango">Mango</button>
    </div>
    <div class="ice-cream-image" id="iceCreamImage">
      <p>Click a button to see your ice cream!</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Ice Cream World. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
